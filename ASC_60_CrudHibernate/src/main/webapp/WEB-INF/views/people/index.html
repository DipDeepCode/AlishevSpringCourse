<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:text="${person.getName() + ', ' + person.getAge()}"
     th:href="@{/people/{id}(id=${person.getId()})}">person</a>
</div>
<br>
<hr/>
<a href="/people/new">Create new person</a>
</body>
</html>
